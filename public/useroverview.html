<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rss2go</title>
  <meta name="description" content="rss2go webui">
  <meta name="author" content="rss2go">
</head>

<body>
  <form method="post" action="{{routeuri $.SubHandler}}">
    <input type="string" name="name" size="45" placeholder="New Feed Name">
    <br/>
    <input type="string" name="uri" size="45" required=true placeholder="New Feed URI">
    <br/>
      <input type=submit value="Subscribe">
  </form>
  <ul>
  {{range $index, $feed := .Feeds}}
  <li><a href="{{$feed.URL}}">{{$feed.Name}}</a> - Last Checked: {{$feed.LastPollTime.Format "Jan 2 15:04 MST"}}
    <form method="post" action="{{routeuri $.UnSubHandler $feed.ID}}">
      <input type=submit value="Unsubscribe">
    </form>
  </li>
  {{end}}
  </ul>
</body>
</html>
